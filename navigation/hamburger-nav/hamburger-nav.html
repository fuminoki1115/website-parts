<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ハンバーガーナビゲーション</title>
  <link rel="stylesheet" href="../../css/reset.css">
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="hamburger-nav.css">
</head>
<body>
  <!-- ヘッダーエリア -->
<header class="header">
  <!-- ハンバーガーエリア -->
  <div class="ham">
    <input class="ham_checkbox" id="hamCheckbox" type="checkbox" >
    <!-- ハンバーガーアイコン -->
    <label class="ham_icon" for="hamCheckbox">
      <span class="icon_parts1"></span>
      <span class="icon_parts2"></span>
      <span class="icon_parts3"></span>
      <p class="icon_name">menu</p>
      <p class="icon_name2">close</p>
    </label>
    <!-- 背景を暗く -->
    <label class="ham_overlay" for="hamCheckbox"></label>
    <!-- ハンバーガーメニュー -->
    <nav class="ham_menu">
      <ul>
        <li class="ham_item">
          <a class="ham_item-inner" href="/">メニュー</a>
        </li>
        <li class="ham_item">
          <a class="ham_item-inner" href="/">メニュー</a>
        </li>
        <li class="ham_item">
          <a class="ham_item-inner" href="/">メニュー</a>
        </li>
      </ul>
    </nav>
  </div><!-- /ハンバーガーメニュー -->
</header><!-- /ヘッダーエリア -->

<p style="margin-top: 200vh;">sample</p>


</body>
</html>
