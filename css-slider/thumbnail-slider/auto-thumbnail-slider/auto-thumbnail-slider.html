<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>オートサムネイルスライダー</title>

  <link rel="stylesheet" href="../../../css/reset.css">
  <link rel="stylesheet" href="auto-thumbnail-slider.css">
</head>
<body>
  <div>
    <input type="radio" name="photo" id="img1" checked>
    <input type="radio" name="photo" id="img2">
    <input type="radio" name="photo" id="img3">
    <input type="radio" name="photo" id="img4">
    <div class="slide">
     <img src="../../../images/1.jpg" alt="">
     <img src="../../../images/2.jpg" alt="">
     <img src="../../../images/3.jpg" alt="">
     <img src="../../../images/4.jpg" alt="">
    </div>
    <ul class="thumbnail">
     <li>
      <label for="img1">
       <img src="../../../images/1.jpg" alt=""></label>
     </li>
     <li>
      <label for="img2">
       <img src="../../../images/2.jpg" alt=""></label>
     </li>
     <li>
      <label for="img3">
       <img src="../../../images/3.jpg" alt=""></label>
     </li>
      <label for="img4">
       <img src="../../../images/4.jpg" alt=""></label>
     </li>
    </ul>
   </div>

  
</body>
</html>
