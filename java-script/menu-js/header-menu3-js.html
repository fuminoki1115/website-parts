<script>
const _window   = window
const _main     = document.querySelector('main')
const _globalnavi = document.querySelector('.global-nav')

const fixSidebarWhenScrolled = () => {
const rangeFromTopToHeader = document.querySelector('.top-name')
 .getBoundingClientRect().bottom + _window.pageYOffset

  // global-navの位置をスクロール量を合わせて固定表示にする
  const sidebarTopFixedVal = `${_main.getBoundingClientRect().bottom +
    _window.pageYOffset - _globalnavi.clientHeight}px`
  // スクロール量を取得
  const _windowScrollWeight = _window.pageYOffset
  // サイドバーがメインコンテンツ内にある場合
  if (_windowScrollWeight > rangeFromTopToHeader) {
    _globalnavi.style.top = `0px`
    // 固定するクラスを追加
    _globalnavi.classList.add('fixed')
  } else {
    _globalnavi.style.top = `${rangeFromTopToHeader}px`
    // 固定するクラスを削除
    _globalnavi.classList.remove('fixed')
  }
}
    fixSidebarWhenScrolled()
    _window.addEventListener('scroll', fixSidebarWhenScrolled)
</script>
