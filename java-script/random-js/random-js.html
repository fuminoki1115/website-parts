<!DOCTYPE html>

<head>

<body>
  <div id="randoming"></div>
<script>
  let lists=[
      '<img src="../../images/1.jpg" alt="" />',

      '<img src="../../images/4.jpg" alt="" />',

	let rNo = Math.floor(Math.random() * lists.length);
	document.getElementById('randoming').innerHTML = lists[rNo];
</script>
  
</body>
