<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <link href="slick/slick.css" rel="stylesheet" />
    <link href="slick/slick-theme.css" rel="stylesheet" />
    <style>
      .slider {
        width: 100%;
        height: 600px;
      }
      .slider li img {
        width: 100%;
        height: 600px;
      }
      .slider li p {
        position: absolute;
        top: 250px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 4rem;
        color: #fff;
      }
      .slide-animation{
    animation: fadezoom 8s 0s forwards;
}
@keyframes fadezoom {
  0% {
    transform: scale(1);
  }
  100% {
    transform: scale(1.2);
  }
}




      .slick-prev {
        left: 10px;
        z-index: 1;
      
      }
      .slick-next {
        right: 10px;
      }
      .slick-prev:before,
      .slick-next:before {
        color: #56c4f1;
      }
      .slick-dots li.slick-active button:before,
      .slick-dots li button:before {
        color: #56c4f1;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <ul class="slider">
      <li><img src="../../images/1.jpg" alt="" />
      <p>Hello World1</p></li>
      <li><img src="../../images/2.jpg" alt="" /><p>Hello World2</p></li>
      <li><img src="../../images/3.jpg" alt="" /><p>Hello World3</p></li>
      <li><img src="../../images/4.jpg" alt="" /><p>Hello World4</p></li>
      <li><img src="../../images/5.jpg" alt="" /><p>Hello World5</p></li>
    </ul>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script>
    var $slide = $(".slider").slick({
    infinite: true,
    dots: true,
    arrows: true,
    fade: true,
    speed: 2000,
    autoplaySpeed: 4000,
    autoplay: true
  })
  .on({
    beforeChange: function(event, slick, currentSlide, nextSlide) {
      $(".slick-slide", this).eq(currentSlide).addClass("preve-slide");
      $(".slick-slide", this).eq(nextSlide).addClass("slide-animation");
    },
    afterChange: function() {
      $(".preve-slide", this).removeClass("preve-slide slide-animation");
    }
  });
$slide.find(".slick-slide").eq(0).addClass("slide-animation");
    </script>
  </body>
</html>
