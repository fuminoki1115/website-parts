<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallax.js</title>
    <link rel="stylesheet" href="../../../css/reset.css">
    <link rel="stylesheet" href="../../../css/style.css">
    <style>
      .parallax-window {
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div style="margin-top: 100vh;">sample</div>

    <div
      class="parallax-window"
      data-parallax="scroll"
      data-speed="0.6"
      data-position="center top"
      data-image-src="../../../images/1.jpg"
      data-natural-width="1600"
      data-natural-height="1000"
    ></div>
    <div>テスト</div>
    <div
      class="parallax-window"
      data-parallax="scroll"
      data-speed="0.6"
      data-position="center top"
      data-image-src="../../../images/3.jpg"
      data-natural-width="1600"
      data-natural-height="1000"
    ></div>
    <div>テスト</div>
    <div
      class="parallax-window"
      data-parallax="scroll"
      data-speed="0.6"
      data-position="center top"
      data-image-src="../../../images/5.jpg"
      data-natural-width="1600"
      data-natural-height="1000"
    ></div>

    <div style="margin-bottom: 100vh;">sample</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="parallax.min.js"></script>
  </body>
</html>
