<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>トップへ戻るボタン2</title>
    <link rel="stylesheet" href="../../../css/reset.css" />
    <link rel="stylesheet" href="../../../css/style.css" />
    <style>
      .to-top {
        position: fixed;
        right: 30px;
        bottom: 40px;
        color: #fff;
        background-color: #56c4f1;
        width: 100px;
        height: 30px;
        cursor: pointer;
        transition: 0.3s;
        z-index: 11;
        text-align: center;
        line-height: 1.9;
        border-radius: 5px;
      }
      .to-top:hover {
        opacity: 0.3;
      }
      footer {
        height: 300px;
        background-color: #56c4f1;
      }
      
    </style>
  </head>
  <body>
    <!-- トップへ戻るボタン -->
    <span class="to-top">back to top</span>

    <p>スクロールすると下からニョキッと出てきます。</p>
    <p style="margin-top: 100vh;">sample</p>
    <p style="margin-bottom: 200vh;">sample</p>

    <footer></footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="back-top2.js"></script>
  </body>
</html>
