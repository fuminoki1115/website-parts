<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スクロールフラッフィー２</title>
  <style>

  .element {
  margin: 500px auto;
  width: 300px;
  height: 300px;
  background-color: #56c4f1;
  opacity: 0; 
  visibility: hidden;
  transition: all 1s;
  }
  .fadein-bottom {
  transform: translate(0, 200px);
  }
  .fadein-top {
  transform: translate(0, -200px);
  }
  .fadein-right {
  transform: translate(200px, 0);
  }
  .fadein-left {
  transform: translate(-200px, 0);
  }
  .fadein-bottom.is-show,
  .fadein-top.is-show,
  .fadein-right.is-show,
  .fadein-left.is-show {
    opacity: 1;
    visibility: visible;
    transform: translate(0);
  }


  </style>
</head>
<body>
  <div class="element fadein-top">上から</div>
  <div class="element fadein-bottom">下から</div>
  <div class="element fadein-left">左から</div>
  <div class="element fadein-right">右から</div>
 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
    $(function(){
      $(window).scroll(function (){
        $('.fadein-top').each(function(){
          var elemPos = $(this).offset().top;
          var scroll = $(window).scrollTop();
          var windowHeight = $(window).height();
          if (scroll > elemPos - windowHeight + 200){
            $(this).addClass('is-show');
          }
        });
        $('.fadein-bottom').each(function(){
          var elemPos = $(this).offset().top;
          var scroll = $(window).scrollTop();
          var windowHeight = $(window).height();
          if (scroll > elemPos - windowHeight + 200){
            $(this).addClass('is-show');
          }
        });
        $('.fadein-left').each(function(){
          var elemPos = $(this).offset().top;
          var scroll = $(window).scrollTop();
          var windowHeight = $(window).height();
          if (scroll > elemPos - windowHeight + 200){
            $(this).addClass('is-show');
          }
        });
        $('.fadein-right').each(function(){
          var elemPos = $(this).offset().top;
          var scroll = $(window).scrollTop();
          var windowHeight = $(window).height();
          if (scroll > elemPos - windowHeight + 200){
            $(this).addClass('is-show');
          }
        });
      });
    });
  </script>
  <noscript>
    <style>
      .fadein-bottom,
      .fadein-top,
      .fadein-left,
      .fadein-right {
        opacity: 1;
        visibility: visible;
        transform: translate(0);
      }
    </style>
  </noscript>
 
</body>
</html>
